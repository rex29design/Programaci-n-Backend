<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <span></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--Esto es una librerÃ­a para trabajarlo desde el Front NO desde el servidor--> 
    <script>

        const template = Handlebars.compile("<h1>{{nombre}}</h1>") //Esto es un motor de plantilla
        const info = { nombre: "Jorge Amadeo" }

        const html = template(info) //Para correr la plantilla.

        document.querySelector("span").innerHTML = html  //Se incrusta el html en el documento

    </script>

</body>
</html>
